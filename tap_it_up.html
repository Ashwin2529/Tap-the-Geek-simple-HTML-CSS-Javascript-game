<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tap_it_up</title>
    <style>
        body{
            margin: 0px;
            background: #000;
        }
        .crcl{
            width: 80px;
            height: 80px;
            border-radius: 100%;
            position: relative;
            /* background-image: url("https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200x200-min.png"); */
            background-color: white;
            background-size: cover;
            animation: movement;
        }
        /* To set direction for the logo */
        @keyframes movement {
            0%{left:0px;top:0px}
            5%{left:300px;top:200px}
            10%{left:600px;top:100px}
            15%{left:600px;top:600px}
            20%{left:300px;top:600px}
            25%{left:600px;top:400px}
            30%{left:100px;top:0px}
            35%{left:600px;top:200px}
            40%{left:100px;top:500px}
            45%{left:0px;top:600px}
            50%{left:600px;top:600px}
            55%{left:300px;top:200px}
            60%{left:600px;top:100px}
            65%{left:800px;top:600px}
            70%{left:300px;top:600px}
            75%{left:600px;top:400px}
            80%{left:100px;top:0px}
            85%{left:600px;top:200px}
            90%{left:100px;top:500px}
            95%{left:0px;top:600px}
            100%{left:600px;top: 200px;}
        }
        .details{
            float: right;
            width: 400px;
            height: 700px;
            position: relative;
            background-color: rgb(6, 148, 25);
            color: white;
            display: block;
            text-align: center;
        }
        .ground{
            float: left;
        }
        .display_score{
            margin-top: 100px;
        }
        button{
            border-radius: 25px;
            width: 8em;
            height: 3em;
            font-size: 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            padding: auto;
            margin-top: 80px;
        }
        button:hover{
            background-color: white;
            color: rgb(6, 148, 25);
            box-shadow: 0px 10px 20px 10px white;
            transition-duration: 1s;
        }
        
    </style>
</head>
<body>
    <div class="ground">
        <div id="circle" onclick="count()"></div>
    </div>
    <div class="details">
        <h1>Tap The Geek</h1>
        <div class="level">
            <button onclick="easy()">EASY</button>
            <button onclick="medium()">MEDIUM</button>
            <button onclick="hard()">HARD</button>
        </div>    
        <div class="display_score">
            <h2>Score</h2>
            <h3 id="score">0</h3>
        </div>
    </div>
</body>
<script>
    var cnt=0;
    //To set the level to Easy
    function easy() {
        document.getElementById('circle').style.animationDuration='20s';
        document.getElementById('circle').className = 'crcl';
    }
    //To set the level to Medium 
    function medium() {
        document.getElementById('circle').style.animationDuration='15s';
        document.getElementById('circle').className = 'crcl';
    }
    //To set the level to Hard
    function hard() {
        document.getElementById('circle').style.animationDuration='12s';
        document.getElementById('circle').className = 'crcl';
    }
    //To count the number of taps and to display score
    function count() {
        cnt = parseInt(1)+parseInt(cnt);
        var scr = document.getElementById('score');
        scr.innerHTML=cnt;
    }
</script>
</html>
